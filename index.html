<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bit Wise Karyawahi</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body class="bg-light">
        <div class="container-fluid d-flex justify-content-center bg-dark bg-opacity-75 text-white pt-3">
            <h2 class="fw-bold">Bit Wise Karyawahi</h2>
        </div>
        
        <div class="row container-fluid pt-4">
            <div class="col-sm-6">
                <div class="container pt-3">
                    <div class="container border border-5 border-warning rounded py-3">
                        <div class="header border-3 border-danger border-bottom text-center">
                            <h3>Bitwise Calculator</h3>
                        </div>
                        <div class="body pt-3">
                            <form id="calculator-form">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-dark bg-opacity-75 text-white fw-bold justify-content-center" id="num1">First Number</span>
                                            <input type="text" class="form-control" name="num[]" aria-describedby="num1" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-dark bg-opacity-75 text-white fw-bold justify-content-center" id="num2">Second Number</span>
                                            <input type="text" class="form-control" name="num[]" aria-describedby="num2" />
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark bg-opacity-75 text-white fw-bold w-25 justify-content-center" id="result">Result</span>
                                    <input type="text" class="form-control" name="result" aria-describedby="result" readonly />
                                </div>
                                <div class="btn-group w-100">
                                    <button type="button" class="btn btn-success fw-bold" id="andBtn">AND (&)</button>
                                    <button type="button" class="btn btn-dark fw-bold" id="orBtn">OR (|)</button>
                                    <button type="button" class="btn btn-danger fw-bold" id="xorBtn">XOR (^)</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container pt-3">
                    <div class="container border border-5 border-warning rounded py-3">
                        <div class="header border-3 border-danger border-bottom text-center">
                            <h3>Bitwise Evaluator</h3>
                        </div>
                        <div class="body pt-3">
                            <form id="evaluator-form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark bg-opacity-75 text-white fw-bold justify-content-center" id="expr">Expression</span>
                                    <input type="text" class="form-control" name="expr" aria-describedby="expr" required />
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark bg-opacity-75 text-white fw-bold w-25 justify-content-center" id="result">Result</span>
                                    <input type="text" class="form-control" name="result" aria-describedby="result" readonly />
                                </div>
                                <div class="btn-group w-100">
                                    <button type="submit" class="btn btn-outline-success fw-bold" id="evalBtn">Evaluate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
